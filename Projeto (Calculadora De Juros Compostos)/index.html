<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">

    <title>Juros Compostos</title>
</head>
<body>
    <main id="container">
        <div id="Calculadora">
            <h2>
                Calculadora de Juros Compostos
            </h2>

            <div id="input_box">

                <div class="input-field">
                    <label for="value">Valor Inicial (capital): </label>
                    <input type="number" id="value">
                </div>

                <div class="input-field">
                    <label for="fee">Taxa de Juros ao Mes: </label>
                    <input type="number" id="fee">
                </div>

                <div class="input-field">
                    <label for="tempo">Tempo de Rendimento ao Mes: </label>
                    <input type="number" id="tempo">
                </div>

            </div>

            <div id="Resultado">
                <h4>Resultado:</h4>
                <span id="total">
                    R$ 0,00
                </span>
            </div>

            <button id="calculate">
                Calcular
            </button>
        </div>
    </main>

<script src="Script.js"></script>
</body>
</html>
